<div class="login-screen container-fluid">
	<div class="row justify-content-center">
		<h2>Logga in</h2>
	</div>
	<div class="login-button-row row justify-content-center">
		<button class="login-button login-button-google" (click)="login()">Google</button>

		<button class="login-button login-button-facebook" (click)="login()">Facebook</button>
	</div>


	<ul>
	  <li class="text" *ngFor="let item of items | async">
	    {{item.$value}}
	  </li>
	</ul>
</div>
